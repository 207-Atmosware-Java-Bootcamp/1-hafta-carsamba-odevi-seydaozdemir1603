<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./odev5.css">
</head>
<body>
    <form action="form.html"  class="form" method="get" autocomplete="on">
        <br>
        
        <div id="name">
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" required autofocus />
        </div>
    </br>
        <br>
        <div id="email">
            <label for="Email">Email::</label>
            <input type="text" id="email" name="email" placeholder="your email" required autofocus />
        </div>
    </br>
    <br>
        <div id="password">
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" required autofocus />
        </div>
    </br>
    <br>
        <div  id="phone">
            <label for="Phone Number">Phone Number:</label>
            <input type="number" id="number" name="number" required autofocus />
        </div>
    </br>
    <br>
        <div id="gender">
            Gender: <input type="radio" id="bayan" name="gender" checked  />
            <label for="bayan">Female</label>

            <input type="radio" id="male" name="gender"  />
            <label for="other">Male</label>

            <input type="radio" id="other" name="gender"  />
            <label for="other">Other</label>
        </br>
            
        </div>
        <br><br>
    <div id="language">
        Language: <select name="backend_data" id="data" >
            <option value="0" >Select Language</option>
    
        </select>
    </div>
    

    <br><br>
    
        <div id="zip">
            <label for="Zip Code">Zip Code:</label>
            <input type="number" id="zip" name="zip" required autofocus />
        </div>
        <br>
        <div id="about">
            <label for="About">About:</label>
            <input type="text" id="about" name="about" placeholder="Write about yourself..." required autofocus />
        </div>
    </br>
        <br><br>
        <div id="submit">

            <input type="submit" value="REGISTER">
        </div>
</body>
</html>
